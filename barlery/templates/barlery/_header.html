{% load static %}
<header>
  <div>
    <a href="{% url 'barlery:index' %}" class="logo-link">
      <img src="{% static 'images/barlery_name_transparent.png' %}" alt="Barlery" class="logo-image">
    </a>
    
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav id="nav-menu">
      <a href="{% url 'barlery:index' %}">Home</a>
      <a href="{% url 'barlery:about' %}">About</a>
      <a href="{% url 'barlery:menu' %}">Menu</a>
      <a href="{% url 'barlery:calendar' %}">Events</a>
      <a href="{% url 'barlery:venue' %}">Venue Rental</a>
      <a href="{% url 'barlery:contact' %}">Contact Us</a>
      
      {% if user.is_authenticated %}
        {% if user.is_staff %}
          <a href="{% url 'barlery:account_management' %}">Account Management</a>
        {% endif %}
        <a href="#" id="logout-link">Logout</a>
        <form id="logout-form" method="post" action="{% url 'barlery:logout' %}" style="display: none;">
          {% csrf_token %}
        </form>
      {% endif %}
    </nav>
  </div>
</header>
